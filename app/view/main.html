<div class="breadcrumbs">
  <div class="container">
    <nav>
      <ul class="navcrumbs">
        <li class="inline-list-item">
            <a href=""><i class="fa fa-lg fa-home green" aria-hidden="true"></i></a>            
        </li>
        <li>
            <i class="fa fa-angle-right lightgray nav-arrows" aria-hidden="true"></i>
            <a href="">Page 1</a>
        </li>
        <li>
            <i class="fa fa-angle-right lightgray nav-arrows" aria-hidden="true"></i>
            <a href="">Breadcrumb</a>
        </li>
        <li>
            <i class="fa fa-angle-right lightgray nav-arrows" aria-hidden="true"></i>
            <span>Current page</span>
        </li>
      </ul>
    </nav>
  </div>
</div>
<div class="jumbotron">
  <div class="container">
    <div ng-repeat="item in jumbotron" class="jumbotron-item">
      <div class="jumbotron-item-icon">
        <i class="fa fa-3x {{ item.icon }}"></i>
      </div>
      <div class="jumbotron-item-text">
          <span class="jumbotron-up-title">{{item.title}}</span><br>
          <span class="jumbotron-main-title">{{item.text}}</span> 
      </div>
    </div>
  </div>
</div>
  
<main>
  <div class="container">
    <div class="accordion">
      <div class="accordion-header" ng-click="ViewActions.toggleAccordion()">
        <h4>{{ accordion.title }}</h4>
        <h5 ng-if="accordion.isOpen" class="control green">Close <i class="fa fa-long-arrow-up" aria-hidden="true"></i></h5>
        <h5 ng-if="!accordion.isOpen" class="control green">Open <i class="fa fa-long-arrow-down" aria-hidden="true"></i></h5>
      </div>
      <div class="accordion-body" ng-show="accordion.isOpen">
        <i class="fa fa-life-ring" aria-hidden="true"></i>
        {{accordion.body}}
      </div>
    </div>

    <section class="user-registration">
      <h1>User Registration</h1>
    </section>
  </div>
</main>
